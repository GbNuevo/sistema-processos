
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sky IT BPM</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #007bff, #002f6c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-container h2 {
      color: #003366;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .links {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .links a {
      font-size: 0.9em;
      color: #007bff;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQj6zIgOBrQQR5-DtIapR_M8Tkh1C415w",
      authDomain: "sky-it-bpm.firebaseapp.com",
      projectId: "sky-it-bpm",
      storageBucket: "sky-it-bpm.appspot.com",
      messagingSenderId: "180797829582",
      appId: "1:180797829582:web:a76518bf3da3001bf33b9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login realizado com sucesso!");
        window.location.href = "dashboard_skytech.html";
      } catch (error) {
        alert("Erro ao fazer login: " + error.message);
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo à <strong>Sky IT BPM</strong></h2>
    <p>Faça login para acessar o sistema</p>
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
    <div class="links">
      <a href="#">Criar conta</a>
      <a href="tela_recuperar_senha_skyit_bpm.html">Recuperar senha</a>
    </div>
  </div>
</body>
</html>

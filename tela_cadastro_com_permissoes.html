
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Sky IT BPM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0077FF, #002b80);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #002b80;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 16px;
    }

    button:hover {
      background-color: #005ccc;
    }

    a {
      color: #0077FF;
      text-decoration: none;
      font-size: 0.9em;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <p>Preencha as informações abaixo</p>

    <input type="text" id="nome" placeholder="Nome completo" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <input type="text" id="empresa" placeholder="Nome da empresa" required />

    <select id="tipoUsuario">
      <option value="comum">Usuário comum</option>
      <option value="admin">Administrador da empresa</option>
    </select>

    <button onclick="cadastrar()">Cadastrar</button>

    <a href="tela_login_skyit_bpm_estilizado_conectado.html">← Voltar ao login</a>
  </div>

  <script>
    function cadastrar() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const empresa = document.getElementById('empresa').value;
      const tipo = document.getElementById('tipoUsuario').value;

      if (!nome || !email || !senha || !empresa || !tipo) {
        alert("Preencha todos os campos.");
        return;
      }

      const novoUsuario = { nome, email, senha, empresa, tipo };

      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      usuarios.push(novoUsuario);
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      alert("Usuário cadastrado com sucesso!");
      window.location.href = "tela_login_skyit_bpm_estilizado_conectado.html";
    }
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Sky IT BPM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0077FF, #002b80);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #002b80;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 16px;
    }

    button:hover {
      background-color: #005ccc;
    }

    a {
      color: #0077FF;
      text-decoration: none;
      font-size: 0.9em;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Crie sua conta</h2>
    <p>Preencha os dados abaixo para se cadastrar</p>

    <input type="text" id="nome" placeholder="Nome completo" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <input type="password" id="confirmaSenha" placeholder="Confirme a senha" required />
    <button onclick="cadastrar()">Cadastrar</button>

    <a href="tela_login_skyit_bpm_estilizado.html">← Voltar ao login</a>
  </div>

  <script>
    function cadastrar() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmaSenha = document.getElementById('confirmaSenha').value;

      if (!nome || !email || !senha || !confirmaSenha) {
        alert("Preencha todos os campos.");
        return;
      }

      if (senha !== confirmaSenha) {
        alert("As senhas não coincidem.");
        return;
      }

      alert("Cadastro realizado com sucesso! (Funcionalidade simulada)");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | Sky IT BPM</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    input { padding: 10px; margin: 5px; width: 250px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="usuario" placeholder="Usuário" /><br />
  <input type="password" id="senha" placeholder="Senha" /><br />
  <button onclick="fazerLogin()">Entrar</button>

  <p id="mensagem" style="color: red;"></p>

  <script>
    function fazerLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "admin" && senha === "1234") {
        window.location.href = "dashboard_skytech.html";
      } else {
        document.getElementById("mensagem").textContent = "Usuário ou senha incorretos.";
      }
    }
  </script>
</body>
</html>

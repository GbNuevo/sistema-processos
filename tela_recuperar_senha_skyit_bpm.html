
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha | Sky IT BPM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0077FF, #002b80);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #002b80;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 16px;
    }

    button:hover {
      background-color: #005ccc;
    }

    a {
      color: #0077FF;
      text-decoration: none;
      font-size: 0.9em;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Recuperar Senha</h2>
    <p>Informe seu e-mail para redefinir sua senha</p>

    <input type="email" id="email" placeholder="E-mail" required />
    <button onclick="recuperarSenha()">Enviar link de recuperação</button>

    <a href="tela_login_skyit_bpm_estilizado.html">← Voltar ao login</a>
  </div>

  <script>
    function recuperarSenha() {
      const email = document.getElementById('email').value;

      if (!email) {
        alert("Por favor, informe seu e-mail.");
        return;
      }

      alert("Se o e-mail estiver cadastrado, enviaremos um link de recuperação. (Simulado)");
    }
  </script>

</body>
</html>
